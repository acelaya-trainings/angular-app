<form (submit)="save()">
    <div class="modal-header">
        <h4 class="modal-title">{{isEdition ? 'Edit' : 'Create'}} user</h4>
        <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
        <button class="btn btn-primary">Save</button>
    </div>
</form>
