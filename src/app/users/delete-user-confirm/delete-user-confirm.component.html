<div class="modal-header">
    <h4 class="modal-title">Delete user</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>You are about to delete the user. Do you want to continue?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Delete click')">Delete</button>
</div>
