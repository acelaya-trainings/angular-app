<h3>Users list</h3>
<create-user (userChange)="addUser($event)"></create-user>
<br>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>{{user != null ? user.name : ''}}</td>
            <td>{{user != null ? user.email : ''}}</td>
            <td class="text-right">
                <delete-user [index]="i" (userDeleted)="removeUser($event)"></delete-user>
                <edit-user [index]="i" (userEdited)="updateUser(i, $event)"></edit-user>
            </td>
        </tr>
    </tbody>
</table>
